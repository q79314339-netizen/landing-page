<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to WhatsApp...</title>
</head>
<body>

<script>
const links = [
  "https://wa.me/8613489920964",
  "https://wa.me/8618850714009",
  "https://wa.me/8617346286753"
];

// 读取 Cookie
function getCookie(name) {
  const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
  return match ? match[2] : null;
}

// 写 Cookie（30 天）
function setCookie(name, value) {
  document.cookie = name + "=" + value + ";path=/;max-age=2592000";
}

// 第一次访问随机分配
let idx = getCookie("wa_idx");
if (idx === null) {
  idx = Math.floor(Math.random() * links.length);
  setCookie("wa_idx", idx);
}

// 自动跳转 WhatsApp
window.location.replace(links[idx]);
</script>

</body>
</html>
